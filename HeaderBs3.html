<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="css/bootstrap3.min.css" />
  <link type="text/css" rel="stylesheet" href="css/header-bs3.css" />
</head>
<body>
  <header class="izenda">
      <nav class="navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <strong class="icon-reorder"></strong>
          </button>
          <span class="iz-navbar-logo" title="Izenda Reports"></span>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="izendaNavBar" class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-default">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Products <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#products">Izenda Reports</a></li>
                <li><a href="#products">Izenda Reports for MVC</a></li>
                <li><a href="#products">Izenda Dashboards</a></li>
                <li><a href="#products">Izenda Maps</a></li>
                <li><a href="#products">Izenda Language Pack</a></li>
                <li><a href="#products">Izenda Fusion</a></li>
                <li><a href="#products">Izenda Forms</a></li>
                <li><a href="#products">Izenda Vision</a></li>
              </ul>
            </li>
            <li><a href="#livedemo" tc="#livedemo">Live Demo</a></li>
            <li><a href="#pricing" tc="#pricing">Pricing</a></li>
            <li><a href="#company" tc="#company">Company</a></li>
            <li><a href="#gallery" tc="#gallery">Gallery</a></li>
            <li><a href="#kb" tc="#kb">KB</a></li>
            <li><a href="#support" tc="#support">Support</a></li>
            <li><a href="#contact" tc="#contact">Contact&nbsp; <i class="icon-phone"></i></a></li>
            <li><a href="#blog" tc="#blog">Blog</a></li>
          </ul>
          <ul id="izendaNavBarSearch" class="nav navbar-nav navbar-right iz-search hidden">
            <li>
              <strong id="searchIcon" class="icon-search"></strong>
              <input id="searchInput" class="form-control" type="search" name="search" value="" placeholder="Search"/>
            </li>
          </ul>
          <ul id="izendaNavBarSearchBtn" class="nav navbar-nav navbar-right iz-search-btn">
            <li>
              <a id="searchBtn" href="#" title="Search"><strong class="icon-search"></strong></a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right iz-free-trial">
            <li><a id="izFreeTrialButton" class="btn btn-warning" href="#">FREE TRIAL</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>
  </header>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap3.min.js"></script>
  <script type="text/javascript" src="js/header-bs3.js"></script>
</body>
</html>
